<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mark Patient as Missing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Mark Patient as Missing</h2>
        <form method="post">
            <div class="mb-3">
                <label for="patientID" class="form-label">Patient ID:</label>
                <input type="text" id="patientID" class="form-control" placeholder="Enter Patient ID" required>
            </div>
            <button type="submit" class="btn btn-warning">Mark as Missing</button>
        </form>
    </div>
</body>
</html>
